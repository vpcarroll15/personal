[mypy]
# General mypy settings
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Be lenient with third-party imports and Django internals
ignore_missing_imports = True

# Exclude migrations and virtual env
exclude = \.env/|migrations/|build/|dist/

# Django-specific: Allow untyped calls and definitions
# since Django uses a lot of dynamic behavior
allow_untyped_calls = True
allow_untyped_defs = True

# Per-module options for music app (where we added type hints)
[mypy-music.models]
check_untyped_defs = True

[mypy-music.views]
check_untyped_defs = True

[mypy-music.templatetags.*]
check_untyped_defs = True

# Ignore errors in test files for now
[mypy-music.test_models]
ignore_errors = True

[mypy-music.test_views]
ignore_errors = True

[mypy-music.test_templatetags]
ignore_errors = True

[mypy-music.test_integration]
ignore_errors = True
