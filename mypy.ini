[mypy]
# General mypy settings
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Be lenient with third-party imports and Django internals
ignore_missing_imports = True

# Exclude migrations, virtual env, and test files
exclude = \.env/|migrations/|build/|dist/|test_.*\.py$|tests\.py$

# Django-specific: Allow untyped calls and definitions
# since Django uses a lot of dynamic behavior
allow_untyped_calls = True
allow_untyped_defs = True
